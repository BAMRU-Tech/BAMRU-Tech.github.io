  [params.slider]
    enable = true
    title = "Bay Area Mountain Rescue Unit"
    subtitle = "BAMRU is an all-volunteer, non-profit wilderness search and rescue team specializing in operations involving difficult terrain, challenging weather conditions and high altitude. We are affiliated with the San Mateo County Sheriff’s Office and operate throughout California.<br><br>45+ years of service <br> 20+ yearly operations <br> 50+ active members <br> 16000+ hours volunteered per year<br><br>"
    bgImage = "img/slider-bg.jpg"
