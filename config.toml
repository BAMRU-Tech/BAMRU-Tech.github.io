    phone = "please call 911 to report a missing person"
  
  [params.call]
    enable = false
    bgImage = "img/call-to-action-bg.jpg"
    title = "Get Involved"
    paragraph = "BAMRU serves our community by searching for those lost or injured in the wilderness. The team consists of volunteers who train for hundreds of hours each year to operate under stressful and rapidly changing weather and circumstances. While each member does not attend every operation, being on the team requires a significant time commitment and some flexibility with job and family responsibilities. If you are interested in joining the team, attend one of our meetings, which are open for guests."
