  [params.wrapper]
    enable = true
    image = "img/logo-square.png"
    title = "About BAMRU"
    italic = "BAMRU is an all-volunteer wilderness search and rescue (SAR) unit, based in the San Francisco Bay Area. We look for and help people lost or stranded anywhere outdoors in California."
    paragraph = "Members of BAMRU are trained in a variety of skills used for wilderness search and rescue. BAMRU members live all over the Bay Area, from Marin to Santa Cruz and from San Francisco to Contra Costa County. BAMRU is an accredited member of the Mountain Rescue Association and is a FEMA and California OES Type I search and rescue resource. This means that we have the ability to operate safely and effectively, night or day, in all terrain, in all weather, in all seasons."
    
  [params.feature]
    enable = true
    title = "Anytime, Anywhere, All Conditions"
    bgImage = "img/feature-bg.jpg"
    content = "BAMRU is field deployable for up to 72 hours for anyone in harm’s way in all terrain, all weather and all seasons. Operations range from searches for missing or lost individuals in the high Sierra to communities affected by wildfires.  In addition to mountains, we search along coastal cliffs and in other rural and wilderness environments. Our team is composed of rock climbers, mountaineers, backpackers and backcountry skiers.  Our members are skilled to operate efficiently and safely in technical terrain on rock, snow and ice. BAMRU is an accredited member of the Mountain Rescue Association and a FEMA and California OES Type I search and rescue resource.  We are activated for operations by the San Mateo County Sheriff’s Office."
  
    [params.feature.button]
      caption = "What does BAMRU do?"
      url = "/services"

