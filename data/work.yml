content:
  
  - name: Where does BAMRU operate?
    text: >
      BAMRU operates anywhere and at any altitude in California. We typically train in our backyard, the Santa Cruz mountains or in the Sierras to be prepared for the variety of terrain that our beautiful state has to offer.

  - name: Who pays for these services?
    text: >
      We are an all-volunteer non-profit organization. Our members volunteer their own time and equipment to training and searches. No payment is expected for our services, although donations and financial support are welcome.
