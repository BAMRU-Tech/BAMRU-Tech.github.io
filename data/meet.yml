enable: true
title: Meeting Locations
subtitle: >
  Most BAMRU meetings are held in a hybrid format. A few are in-person only. Guests are welcome. For an invitation, please send an email to recruiting@bamru.org. Please check the calendar to find out when and where the next meeting is taking place.
content:
  
  - name: In-person Meeting
    text: >
      The in-person portion of our meetings is held in Redwood City at the San Mateo County Regional Operations Center. Look for a BAMRU member in a red uniform jacket around the glass doors on the east side of the building for access (37.489357, -122.230445). Please note that after the meeting begins, you may not be able to get in. Convenient parking is available at the County Garage (400 Middlefield Rd.).
    #image: "img/peninsula-map.jpg"
    iframe: https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d715.3562678058497!2d-122.23034440553567!3d37.48919659493088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fa3eba3a36f0b%3A0xce4164a072293678!2sSan%20Mateo%20County%20Regional%20Operations%20Center%20(ROC)!5e0!3m2!1sen!2sus!4v1698202908263!5m2!1sen!2sus
  - name: Hybrid Meetings
    text: >
      Our hybrid meetings can be attended in person or on Zoom. An email with a Zoom invitation is sent out shortly before every meeting to guests who have expressed interest by emailing recruiting@bamru.org.
