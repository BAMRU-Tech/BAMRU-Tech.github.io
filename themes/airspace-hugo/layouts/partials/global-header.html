<!-- Slider Start -->
<section id="global-header" style="background-image: url('{{.Params.BgImage | absURL }}');">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1>{{ .Title }}</h1>
                    <p>{{ .Params.subtitle }}</p>
                    <!-- the cool looking button -->
                    {{ if .Params.btnText }}
                      <br>
                      <a class="btn btn-main btn-solid-border" href="{{ .Params.next | absURL }}" > {{ .Params.btnText }}  </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
